<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Link</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Link</a></li>
						
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>

	<main>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Senha</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox"> Lembre-me
								</label>
							</div>
							<button type="submit" class="btn btn-info entrar">Acessar</button>
							<button type="submit" class="btn btn-info cadastrar">Cadastrar</button>
							<button type="submit" class="btn btn-info esqueci-a-senha">Esqueci a Senha</button>



							<br>
							<div class="social-network">
								<span class="title">Ou acesse com as redes sociais</span>

								<div class="social-icons">
									<div class="col-xs-4">
										<span><i class="fa fa-2x fa-facebook"></i></span>
									</div>
									<div class="col-xs-4">
										<span><i class="fa fa-2x fa-twitter"></i></span>
									</div>
									<div class="col-xs-4">
										<span><i class="fa fa-2x fa-google-plus"></i></span>
									</div>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	
</body>
</html>
